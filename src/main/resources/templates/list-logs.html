<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(logs)}">
        <table class="table table-striped">
            <caption>Logs</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Reason</th>
                <th>Item</th>
                <th>Container</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.timestamp}"></td>
                <td th:text="${log.description}"></td>
                <td th:text="${log.reason}"></td>
                <td th:if="${log.item != null}" th:text="${log.item.name}"></td>
                <td th:if="${log.container != null}" th:text="${log.container.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

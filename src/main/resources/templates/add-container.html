<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->

    <h2>New Container</h2>
    <div>
        <form class="form-horizontal" th:object="${container}" th:action="@{/container/create}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.name}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Maximum Weight:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.maximumWeight}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Maximum Volume:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.maximumVolume}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Weight:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.weight}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Height:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.height}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Width:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.width}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Length:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.length}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Extra Dimensional:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.isExtraDimensional}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Items:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${container.items}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->

    <div th:object="${wrapper}">
        <table class="table table-view">
            <caption th:text="${caption}"></caption>
            <tbody>
            <td><a th:href="${'/view-item/' + wrapper.item.id}">View</a></td>
            <td></td>
            <td></td>
            </tbody>
        </table>
    </div>
    <div>
        <form class="form-horizontal" th:object="${wrapper.item}" th:action="@{/item/exchange}" method="post">
            <input type="hidden" th:field="${wrapper.item.id}"/>
            <input type="hidden" th:field="${wrapper.item.amount}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${wrapper.item.name}"></p>
                </div>
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${wrapper.item.amount}"></p>
                </div>
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${wrapper.item.itemType}"></p>
                </div>
                <label class="col-sm-2 control-label">SubType:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${wrapper.item.itemSubType}"></p>
                </div>
                <label class="col-sm-2 control-label">Container:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${wrapper.item.container.name}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Exchange Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${wrapper.amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Exchange Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="${wrapper.itemType}">
                        <option th:each="itemType : ${itemTypes}"
                                th:text="${itemType}"
                                th:value="${itemType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Exchange SubType:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="${wrapper.itemSubType}">
                        <option th:each="itemSubType : ${itemSubTypes}"
                                th:text="${itemSubType}"
                                th:value="${itemSubType}"></option>
                    </select>
                </div>
            </div>
            <div class="row" >
                <button type="submit" class="btn btn-default">Exchange</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
